{% extends "base.html" %}

{% extends "baseforms.html" %}

{% block body_block %}

    <form method="post">
        <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead>
            <tr> Project Initiation form</tr>
            </thead>
            <tbody>
            {% for item in form %}
                <tr>
                    <th>{{ item.label }} </th>
                    <td>{{ item }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
